<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/hangman.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="display">
                <div class="hangmanImg">
                    <img src="img/hangman/hangman0.png" alt="" />
                </div>
                <div class="word">
                    <p>--------</p>
                </div>
            </div>
            <section id="letters">
                <div>
                    <div id="A" class="letter">A</div>
                    <div id="B" class="letter">B</div>
                    <div id="C" class="letter">C</div>
                    <div id="D" class="letter">D</div>
                    <div id="E" class="letter">E</div>
                    <div id="F" class="letter">F</div>
                    <div id="G" class="letter">G</div>
                    <div id="H" class="letter">H</div>
                    <div id="I" class="letter">I</div>
                    <div id="J" class="letter">J</div>
                </div>
                <div>
                    <div id="K" class="letter">K</div>
                    <div id="L" class="letter">L</div>
                    <div id="M" class="letter">M</div>
                    <div id="N" class="letter">N</div>
                    <div id="O" class="letter">O</div>
                    <div id="P" class="letter">P</div>
                    <div id="Q" class="letter">Q</div>
                    <div id="R" class="letter">R</div>
                    <div id="S" class="letter">S</div>
                </div>
                <div>
                    <div id="T" class="letter">T</div>
                    <div id="U" class="letter">U</div>
                    <div id="V" class="letter">V</div>
                    <div id="W" class="letter">W</div>
                    <div id="X" class="letter">X</div>
                    <div id="Y" class="letter">Y</div>
                    <div id="Z" class="letter">Z</div>
                </div>
            </section>
            <section class="lose-bg">
                <div class="lose">
                    <img src="./img/hangman/lose.png" alt="you lose!" />
                    <p></p>
                    <div class="restart">
                        <img src="./img/hangman/restart.svg" alt="" />
                        <a href="./hangman.html">Restart</a>
                    </div>
                </div>
            </section>
            <section class="win-bg">
                <div class="win">
                    <img src="./img/hangman/win.svg" alt="you win!" />
                    <div class="next-word">
                        <img src="./img/hangman/next.svg" alt="" />
                        <a href="./hangman.html">Next word</a>
                    </div>
                </div>
            </section>
        </div>

        <script src="./assets/js/hangman.js"></script>
    </body>
</html>
